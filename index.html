<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  </head>
  <body>
    <h1>Temperature</h1>
    <button id="earlier">Earlier</button>
    <select id="t-range-select">
      <option id="pastH" value="1h">Past hour</option>
      <option id="past2Hours" value="2h">Past 2 hours</option>
      <option id="past4Hours" value="4h">Past 4 hours</option>
      <option id="pastDay" value="1d">Past day</option>
      <option id="past2Days" value="2d">Past 2 days</option>
      <option id="pastWeek" value="1w">Past week</option>
    </select>
    <button id="later">Later</button>
    <button id="unzoom" style="visibility: hidden">Unzoom</button>
    <div id="chart"></div>
  </body>
  <script src="script.js"></script>
</html>
